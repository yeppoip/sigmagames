<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title> <!-- change this to ur title of the tab -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6a4c9c;
            color: white;
        }
        header {
            background-color: #5e3b8f;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
        }
        header button {
            background-color: #7f5f9f;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 20px;
        }
        header button:hover {
            background-color: #9b6fcf;
        }
        .section {
            padding: 40px;
            text-align: center;
            background-color: #7f5f9f;
        }
        .app-card {
            display: inline-block;
            width: 200px;
            height: 250px;
            background-color: #8e6ba7;
            margin: 15px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .app-card img {
            width: 100%;
            height: 160px;
            border-radius: 10px 10px 0 0;
        }
        .app-card h3 {
            margin-top: 10px;
        }
        footer {
            background-color: #5e3b8f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        iframe.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1000;
        }
    </style>
    <script>
        function openFullscreen(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.className = 'fullscreen';
            iframe.setAttribute('allowfullscreen', '');
            document.body.appendChild(iframe);

            iframe.onclick = () => {
                iframe.remove(); // closes iframe on click, delete if not wanted
            };
        }
    </script>
</head>
<body>
    <header>
        <button onclick="location.href='index.html'">Games</button>
        <button onclick="location.href='apps.html'">Apps</button>
    </header>
    <div class="section">
        <h2>Full-Screen Apps</h2>
        <div class="app-card" onclick="openFullscreen('https://web.whatsapp.com/')">
            <img src="https://via.placeholder.com/200x160" alt="WhatsApp Web">
            <h3>WhatsApp Web</h3>
        </div>
        <div class="app-card" onclick="openFullscreen('https://discord.com/app')">
            <img src="https://via.placeholder.com/200x160" alt="Discord">
            <h3>Discord</h3>
        </div>
        <div class="app-card" onclick="openFullscreen('https://www.youtube.com/')">
            <img src="https://via.placeholder.com/200x160" alt="YouTube">
            <h3>YouTube</h3>
        </div>
        <div class="app-card" onclick="openFullscreen('https://www.openai.com/chatgpt')">
            <img src="https://via.placeholder.com/200x160" alt="ChatGPT">
            <h3>ChatGPT</h3>
        </div>
        <div class="app-card" onclick="openFullscreen('https://www.google.com/drive/')">
            <img src="https://via.placeholder.com/200x160" alt="Google Drive">
            <h3>Google Drive</h3>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 insert website name</p>
    </footer>
</body>
</html>
